<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8"/>
  <title>Create User</title>
  <link rel="stylesheet" th:href="@{css/styles.css}"/>
</head>
<body>
  <div th:replace="fragments/header :: header"></div>

  <main>
    <h2>Create User</h2>
    <form th:action="@{/admin/users/create}" th:object="${createUserDto}" method="post">
      <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />
      <div>
        <label>Username: <input th:field="*{username}" /></label>
      </div>
      <div>
        <label>Password: <input th:field="*{password}" type="password" /></label>
      </div>
      <div>
        <label>Role:</label>
        <div th:each="r : ${allRoles}">
          <label>
            <input type="checkbox" th:name="roles" th:value="${r.name}"/> 
            <span th:text="${r.name}"></span>
          </label>
        </div>
      </div>
      <div><button type="submit">Create</button></div>
      <div th:if="${error}" style="color:red" th:text="${error}"></div>
    </form>
  </main>

  <div th:replace="fragments/footer :: footer"></div>

</body>
</html>
