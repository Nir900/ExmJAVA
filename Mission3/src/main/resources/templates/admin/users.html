<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8"/>
  <title>Users</title>
  <link rel="stylesheet" th:href="@{css/styles.css}"/>
</head>
<body>
  <div th:replace="fragments/header :: header"></div>

  <main>
    <h2>All Users</h2>
    <p><a th:href="@{/admin/users/create}">Create user</a></p>
    <table border="1">
      <thead><tr><th>ID</th><th>Username</th><th>Roles</th><th>Actions</th></tr></thead>
      <tbody>
      <tr th:each="u : ${users}">
        <td th:text="${u.id}">1</td>
        <td th:text="${u.username}">user</td>
        <td>
          <span th:each="r : ${u.roles}" th:text="${r.name + ' '}"></span>
        </td>
        <td>
          <a th:href="@{|/admin/users/${u.id}/edit|}">Edit</a>
          <form th:action="@{|/admin/users/${u.id}/delete|}" method="post" style="display:inline">
            <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />
            <button type="submit" onclick="return confirm('Delete user?')">Delete</button>
          </form>
        </td>
      </tr>
      </tbody>
    </table>
  </main>

  <div th:replace="fragments/footer :: footer"></div>
</body>
</html>
