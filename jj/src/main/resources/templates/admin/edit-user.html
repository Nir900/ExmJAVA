<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8"/>
  <title>Edit User</title>
  <link rel="stylesheet" th:href="@{css/styles.css}"/>
</head>
<body>
  <div th:replace="fragments/header :: header"></div>

  <main>
    <h2>Edit User</h2>
    <form th:action="@{|/admin/users/${userId}/edit|}" th:object="${updateUserDto}" method="post">
      <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}"/>
      <div><label>Username: <input th:field="*{username}" /></label></div>
      <div>
        <label>New Password (Leave empty to keep current): 
          <input th:field="*{password}" type="password"/>
        </label>
      </div>
      <div>
        <label>Enabled: <input type="checkbox" th:field="*{enabled}" /></label>
      </div>
      <div>
        <label>Roles:</label>
        <div th:each="r : ${allRoles}">
          <label>
            <input type="checkbox" th:field="*{roles}" th:value="${r.name}"/>
            <span th:text="${r.name}"></span>
          </label>
        </div>
      </div>
      <div><button type="submit">Save</button></div>
    </form>
  </main>

  <div th:replace="fragments/footer :: footer"></div>
</body>
</html>
